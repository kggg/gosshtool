<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
	    <li><a href="/"><i class="glyphicon glyphicon-home"></i> </a></li>
       <li><a href="/user">用户</a></li>
       <li class="active">用户列表</li>
    </ol> 
    <ul class="nav nav-tabs">
      <li class="active"><a href="/user"><i class="glyphicon glyphicon-list"> </i> 用户列表</a></li>
      <li><a href="/user/add"><i class="glyphicon glyphicon-plus"> </i> 新增用户</a></li>
    
    </ul>
   </div>
</div>
<div class="clearfix" style="margin-bottom: 10px;"></div>
<div class="row">
  <div class="col-md-12">
  <table id="usertable" class="table table-hover table-striped table-bordered">
	  <thead>
		  <tr><th>用户名</th><th>Email</th><th>权限</th><th>操作</th></tr>
	  </thead>
	  <tbody>
    {{ range .Users }}
       <tr><td>{{ .Name }}</td>
	   <td>{{ .Email }}</td>
	   <td>{{ .Rights }}</td>
           <td>
		   <button class="btn btn-info" onclick="return editgroup({{.Id}}, {{.Name}}, {{.Email}},{{.Rights}})"><i class="glyphicon glyphicon-edit"> </i>编辑</button>
		 <button type="button" href="#myModal{{ .Id }}" class="btn btn-danger" data-toggle="modal"><i class="glyphicon glyphicon-remove"> </i>删除</button>
                  <div class="modal fade" id="myModal{{ .Id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                     <div class="modal-dialog modal-sm" role="document">
                       <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-group">
                              确定删除吗?
                            </div>
                        </div>
                       <div class="modal-footer">
                         <form method="post" action="/user/delete/{{ .Id }}">
                           <button type="button" class="btn btn-default" data-dismiss="modal"> 取消</button>
                           <button type="submit" class="btn btn-primary">删除</button>
                         </form>
                       </div>
                    </div>
                 </div>		 
           </td>
       </tr>
    {{end}}
	  </tbody>
  </table>
  </div>
</div>

	
<script>

	$(document).ready(function() {
              $('#usertable').DataTable();
	});

        function editgroup(id, gname, info){
		layer.open({
			type: 1,
			title: "编辑组别信息",
			skin: 'layui-layer-lan',
			area: ['600px','220px'],
			btn: ['取消','保存'],
			btn2: function(index, layero){
				var gname = $("input[name='gname']").val();
				var info = $("input[name='info']").val();
				$.ajax({
					url: '/group',
					type: 'post',
					async: 'true',
					data: {id: id, gname: gname, info: info},
					timeout: 5000,
					dataType:'json',
					beforeSend:function(xhr){
						console.log('发送前')
					},
					success: function(data){
						if(data.status){
							layer.msg("编辑组别成功", {icon: 1});
						     //setTimeout(function(){ window.location.reload(); }, 2000);
						     setTimeout(function(){ $(window).attr('location','/group'); }, 2000);
						}else{
							layer.msg(data.info, {icon:2},);
						}
					},
					error:function(xhr,textStatus){
						layer.msg("编辑失败", {icon: 2},);
						console.log(xhr)
						console.log(textStatus)
					},
				});
				return false;
			    
			},
			content:'<div class="row"><div class="col-xs-12"> <form action="" method="post"><div class="form-group"><label class="control-label col-xs-2" for="gname">组别名称</label><div class="col-xs-10"><input type="text" class="form-control" name="gname" value="' + gname + '"></div></div><div class="form-group"><label class="control-label col-xs-2" for="info">组别简介</label><div class="col-xs-10"><input type="text" class="form-control" id="info" name="info" value="'+ info + '"></div></div></form></div></div>',
		});
	}
</script>
